<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input type="text" name="title" placeholder="Post Title" ngModel matInput required #title="ngModel"> <!-- [(ngModel)]="enteredTitle" -->
      <mat-error *ngIf="title.invalid">Please enter the title <title></title>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput name="content" placeholder="Post Content" ngModel required #content="ngModel"></textarea>
      <!-- [(ngModel)]="enteredContent" -->
      <mat-error *ngIf="content.invalid">Please enter the content <title></title>
      </mat-error>

    </mat-form-field>
    <button color="accent" mat-raised-button type="submit">Save Post</button>
  </form>

</mat-card>
